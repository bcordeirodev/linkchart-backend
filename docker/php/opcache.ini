; OPcache Configuration for Production - Laravel Link Chart
; Configuração otimizada baseada na estrutura de desenvolvimento funcional

[opcache]
; Enable OPcache
opcache.enable=1
opcache.enable_cli=1

; Memory settings (produção otimizada)
opcache.memory_consumption=256
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=20000

; Validation settings (produção - sem validação para performance)
opcache.validate_timestamps=0
opcache.revalidate_freq=0

; Performance optimizations
opcache.save_comments=0
opcache.fast_shutdown=1
opcache.enable_file_override=1

; File cache settings
opcache.file_cache=/tmp/opcache
opcache.file_cache_only=0
opcache.file_cache_consistency_checks=0

; Error handling
opcache.log_verbosity_level=2
opcache.preferred_memory_model=""
opcache.blacklist_filename=""

; JIT settings (PHP 8.x)
opcache.jit_buffer_size=128M
opcache.jit=tracing

; Additional optimizations for Laravel
opcache.max_wasted_percentage=10
opcache.use_cwd=1
opcache.validate_permission=1
opcache.validate_root=1
opcache.dups_fix=0
opcache.protect_memory=0

; Preload for Laravel (se necessário)
; opcache.preload=/var/www/preload.php
; opcache.preload_user=www-data

; Cache management
opcache.force_restart_timeout=180
opcache.error_log=""
opcache.restrict_api=""

; Timestamps (produção)
opcache.max_file_size=0
opcache.consistency_checks=0
opcache.optimization_level=0x7FFFBFFF
