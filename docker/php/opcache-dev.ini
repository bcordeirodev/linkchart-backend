; OPcache Configuration for Development - Laravel Link Chart
; Configuração de desenvolvimento com validação e debug

[opcache]
; Enable OPcache
opcache.enable=1
opcache.enable_cli=1

; Memory settings (desenvolvimento - moderado)
opcache.memory_consumption=128
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=10000

; Validation settings (desenvolvimento - com validação)
opcache.validate_timestamps=1
opcache.revalidate_freq=2

; Performance optimizations (desenvolvimento)
opcache.save_comments=1
opcache.fast_shutdown=1
opcache.enable_file_override=0

; File cache settings (desenvolvimento)
opcache.file_cache=/tmp/opcache_dev
opcache.file_cache_only=0
opcache.file_cache_consistency_checks=1

; Error handling (desenvolvimento - verbose)
opcache.log_verbosity_level=4
opcache.preferred_memory_model=""
opcache.blacklist_filename=""

; JIT settings (PHP 8.x) - desenvolvimento
opcache.jit_buffer_size=64M
opcache.jit=tracing

; Additional settings for development
opcache.max_wasted_percentage=15
opcache.use_cwd=1
opcache.validate_permission=1
opcache.validate_root=1
opcache.dups_fix=1
opcache.protect_memory=1

; Development specific
opcache.force_restart_timeout=60
opcache.error_log="/var/log/opcache_dev.log"
opcache.restrict_api=""

; Timestamps (desenvolvimento - sempre validar)
opcache.max_file_size=0
opcache.consistency_checks=1
opcache.optimization_level=0x7FFFBFFF

; Development debugging
opcache.huge_code_pages=0
opcache.lockfile_path="/tmp"
