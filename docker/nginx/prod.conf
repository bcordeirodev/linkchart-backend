server {
    listen 80;
    server_name _;
    root /var/www/public;
    index index.php;

    # Configurações de produção otimizadas
    client_max_body_size 32M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    keepalive_timeout 65s;
    send_timeout 60s;

    # Logs para produção
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # CORS gerenciado pelo Laravel (igual ao dev)

    # Laravel routes
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration (baseado no dev)
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;

        # Configurações para produção (otimizadas)
        fastcgi_buffer_size 64k;
        fastcgi_buffers 8 128k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_send_timeout 120s;
        fastcgi_read_timeout 120s;
        fastcgi_connect_timeout 60s;

        # Performance
        fastcgi_intercept_errors on;
        fastcgi_keep_conn on;
    }

    # Cache para assets (mais agressivo em produção)
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;

        # Compressão
        gzip_static on;
    }

    # Compressão adicional para outros arquivos
    location ~* \.(json|xml|txt)$ {
        expires 1h;
        add_header Cache-Control "public";
        gzip_static on;
    }

    # Bloquear acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(env|log|htaccess|md)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Bloquear acesso a diretórios sensíveis
    location ~ /(vendor|storage|bootstrap|config|database|resources|routes|tests)/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Health check (igual ao dev)
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # API status endpoint
    location /api/status {
        access_log off;
        try_files $uri /index.php?$query_string;
    }

    # Robots.txt e favicon
    location = /robots.txt {
        access_log off;
        log_not_found off;
        try_files $uri =404;
    }

    location = /favicon.ico {
        access_log off;
        log_not_found off;
        expires 1y;
        try_files $uri =404;
    }
}
