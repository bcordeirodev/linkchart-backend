# HTTP to HTTPS redirect
server {
    listen 80;
    server_name api.linkcharts.com.br;
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name api.linkcharts.com.br;
    root /var/www/public;
    index index.php;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/live/api.linkcharts.com.br/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/api.linkcharts.com.br/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Configurações de produção otimizadas
    client_max_body_size 32M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    keepalive_timeout 65s;
    send_timeout 60s;

    # Logs para produção
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # API routes - Laravel CORS gerencia os headers
    location ~* ^/api/.*$ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Laravel routes
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;

        # Configurações para produção
        fastcgi_buffer_size 64k;
        fastcgi_buffers 8 128k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_send_timeout 120s;
        fastcgi_read_timeout 120s;
        fastcgi_connect_timeout 60s;

        # Performance
        fastcgi_intercept_errors on;
        fastcgi_keep_conn on;
    }

    # Cache para assets
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
        gzip_static on;
    }

    # Compressão adicional para outros arquivos
    location ~* \.(json|xml|txt)$ {
        expires 1h;
        add_header Cache-Control "public";
        gzip_static on;
    }

    # Bloquear acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(env|log|htaccess|md)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Bloquear acesso a diretórios sensíveis
    location ~ /(vendor|storage|bootstrap|config|database|resources|routes|tests)/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # API status endpoint
    location /api/status {
        access_log off;
        try_files $uri /index.php?$query_string;
    }

    # Robots.txt e favicon
    location = /robots.txt {
        access_log off;
        log_not_found off;
        try_files $uri =404;
    }

    location = /favicon.ico {
        access_log off;
        log_not_found off;
        expires 1y;
        try_files $uri =404;
    }
}
