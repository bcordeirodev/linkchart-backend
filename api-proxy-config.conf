# ========================================
# üîó CONFIGURA√á√ÉO API PROXY - api.linkcharts.com.br
# ========================================

# Redirecionamento HTTP ‚Üí HTTPS para API
server {
    listen 80;
    listen [::]:80;
    server_name api.linkcharts.com.br;

    # Redirecionamento permanente para HTTPS
    return 301 https://$server_name$request_uri;
}

# Servidor HTTPS para API - Proxy para Backend
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.linkcharts.com.br;

    # ========================================
    # üîí CONFIGURA√á√ïES SSL (mesmo certificado)
    # ========================================

    # Certificados SSL (mesmo do frontend)
    ssl_certificate /etc/nginx/ssl/live/linkcharts.com.br/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/linkcharts.com.br/privkey.pem;

    # Configura√ß√µes SSL modernas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/nginx/ssl/live/linkcharts.com.br/chain.pem;

    # ========================================
    # üõ°Ô∏è HEADERS DE SEGURAN√áA
    # ========================================

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Headers de seguran√ßa
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logs espec√≠ficos da API
    access_log /var/log/nginx/api_access.log;
    error_log /var/log/nginx/api_error.log;

    # ========================================
    # üîÑ PROXY PARA BACKEND (porta 8000)
    # ========================================

    # Todas as rotas v√£o para o backend
    location / {
        # Proxy para container do backend na porta 8000
        proxy_pass http://host.docker.internal:8000;

        # Headers do proxy
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffer_size 64k;
        proxy_buffers 8 128k;
        proxy_busy_buffers_size 256k;

        # CORS headers para API
        add_header Access-Control-Allow-Origin "https://linkcharts.com.br" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
        add_header Access-Control-Allow-Credentials "true" always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://linkcharts.com.br";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept";
            add_header Access-Control-Allow-Credentials "true";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # Health check espec√≠fico
    location /health {
        proxy_pass http://host.docker.internal:8000/health;
        access_log off;
    }
}
